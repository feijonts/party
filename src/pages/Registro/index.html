<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/9dda89868b.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <div class="main-register">
        <div class="left-register">
            <h1>Finalize o seu cadastro<br>Para comprar nossos ingressos!</h1>
            <img src="./images/logo.png" class="left-register-img" alt="Festa Vera">
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>Registro</h1>
                <div id="msgError"></div>
                <div id="msgSucess"></div>
                <div class="textfield">
                    <label for="name" id="fullNameLabel">Nome Completo</label>
                    <input type="text" name="fullname" placeholder="Nome Completo" id="fullname" required>
                </div>
                <div class="textfield">
                    <label for="email" id="emailLabel">Email</label>
                    <input type="text" name="email" placeholder="Email" id="email" required>
                </div>
                <div class="textfield">
                    <label for="password" id="passwordLabel">Senha</label>
                    <input type="password" name="password" placeholder="Senha" id="password" required>
                    <i class="fa fa-eye" aria-hidden="true" id="btn1"></i>
                </div>
                <div class="textfield">
                    <label for="password" id="labelPassword">Confirmar Senha</label>
                    <input type="password" name="password" placeholder="Senha" id="passwordConfirm" required>
                    <i class="fa fa-eye" aria-hidden="true" id="btn2"></i>
                </div>
                <button class="btnregister" onclick="registrar()">Registrar</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
